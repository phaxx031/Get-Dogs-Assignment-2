<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Assignment</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Pictures of Dogs</h1>
        <label>Select the type of dog you want to see</label>
        <select id="dropdown-list" autocomplete="off">
          <option value="none" hidden>
            Select an Option
          </option>
          <option value = "hound">Hounds</option>
          <option value = "wolf">Wolves</option>
          <option value = "shepherd">Shepherds</option>
        </select>
        <form>
          <input type="submit" value="Submit">
        </form>
        <section class="results hidden">
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
